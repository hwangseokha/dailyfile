<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registerpage.css">
    <title>Document</title>
</head>
<body>
    <div id="register-box">
        <h1>회원가입</h1>
        <form method="post" action="register.jsp" name="userInfo" onsubmit="return checkInfo()">
            <table>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" id="id" name="user_id">
                        <input type="submit" id="idcheck" value="중복체크" formaction="idcheck.jsp">
                    </td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="name" name="user_name"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" id="password" name="user_password"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" id="passwordcheck" name="user_passwordcheck"></td>
                </tr>
            </table>
            <div id="click-box">
                <a href="loginpage.html">뒤로가기</a>
                <input type="submit" id="submitInfo" value="회원가입">
            </div>
        </form>
    </div>
</body>
    <script>
        function checkInfo(){
            if(!document.userInfo.user_id.value){
                alert("아이디 입력하세요");
                return false;
            }
            if(!document.userInfo.user_name.value){
                alert("이름 입력하세요");
                return false;
            }
            if(!/^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/.test(password.value)){            
                alert('숫자+영문자+특수문자 조합으로 8자리 이상 사용해야 합니다.');
                return false;
            }   
            if(!document.userInfo.user_password.value){
                alert("비밀번호 입력하세요");
                return false;
            }
            if(document.userInfo.password.value != document.userInfo.passwordcheck.value ){
                alert("비밀번호를 동일하게 입력하세요.");
                return false;
            }
        }
    </script>
</html>
